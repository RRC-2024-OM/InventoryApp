---
  name: Super-Linter
  
  on:
    pull_request:
      types: [opened, reopened]
  
  permissions: {}
  
  jobs:
    build:
      name: Lint
      runs-on: ubuntu-latest
  
      permissions:
        contents: read
        packages: read
        statuses: write
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
  
        - name: Run Super-Linter
          uses: super-linter/super-linter@v7.1.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            VALIDATE_PYTHON_BLACK: true
            VALIDATE_HTML: true
            VALIDATE_YAML: true
            VALIDATE_MARKDOWN: false
            VALIDATE_PYTHON: true
            DEFAULT_BRANCH: main
            DISABLE_ERRORS: false  # Fail if issues are found
  